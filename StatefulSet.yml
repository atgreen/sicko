---
apiVersion: v1
kind: Service
metadata:
  name: satellite
  labels:
    app: satellite
spec:
  ports:
  - port: 443
    name: satellite
  clusterIP: None
  selector:
    app: satellite
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: satellite
spec:
  selector:
    matchLabels:
      app: satellite
  serviceName: "satellite"
  replicas: 1
  template:
    metadata:
      labels:
        app: satellite
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
      - name: init-satellite
        image: docker-registry.default.svc:5000/satellite/satellite:latest
        command: ["sh", "-c", "rm -rf /satellite-etc/* ; rm -rf /satellite-var/* ;"]
        volumeMounts:
        - name: satellite-etc
          mountPath: /satellite-etc
        - name: satellite-var
          mountPath: /satellite-var
      containers:
      - name: satellite
        image: docker-registry.default.svc:5000/satellite/satellite:latest
        ports:
        - containerPort: 443
          name: satellite
        volumeMounts:
        - name: satellite-etc
          mountPath: /etc
        - name: satellite-var
          mountPath: /var
  volumeClaimTemplates:
  - metadata:
      name: satellite-etc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: satellite-var
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
